
<head>

  <title>Login</title>
</head>
<body>
    <div class="container">
    <form name="loginForm">
        <div class="form-group row">
            <label for="inputUsername" class="col-sm-0 col-form-label">Username</label>
            <div class="col-sm-4"> 
              <input name="inputName" type="text" class="form-control" id="inputUsername" placeholder="username" ng-model="myInput" required>
            </div>
          </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-sm-0 col-form-label">Password</label>
          <div class="col-sm-4">
            <input name = "passName" type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="passng" required>
          </div>
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Login</button>
            
        </div>
        
      </form>
  </div>
  </body>
